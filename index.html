<!doctype html>
<html>
<head>
    <title>Hello World in React</title>
    <style>
        body {
            margin: 20px auto;
            width: 778px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
        (function () {
            'use strict';

            // Put your code here!
            var HelloWorld = React.createClass({
                displayName: 'HelloWorld',
                getInitialState: function() { return { clicks: 0 } },
                clicked: function() {
                    this.setState({ clicks: this.state.clicks + 1 })
                },
                render: function() {
                    return React.createElement('div', null,
                        React.createElement('h1', null,
                            React.createElement('a', { id: 'hello-world' }),
                            'Hello world'),
                        React.createElement('p', {
                            onClick: this.clicked
                        }, 'React is pretty awesome:' + this.state.clicks))
                }
            })
            ReactDOM.render(React.createElement(HelloWorld), document.getElementById('container'))
        })();
    </script>
</body>
</html>
