<!doctype html>
<html>
<head>
    <title>Hello World in React</title>
    <style>
        body {
            margin: 20px auto;
            width: 778px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
        (function () {
            'use strict';

            // Put your code here!
            var hello = React.createElement('div', null, 
                React.createElement('h1', null, 'Hello world'),
                React.createElement('p', null, 'React is pretty awesome'))

            ReactDOM.render(hello, document.getElementById('container'))
        })();
    </script>
</body>
</html>
