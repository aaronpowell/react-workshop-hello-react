<!doctype html>
<html>
<head>
    <title>Hello World in React</title>
    <style>
        body {
            margin: 0 auto;
            width: 778px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
        (function () {
            'use strict';

            var HelloWorld = React.createClass({
                render: function () {
                    return React.createElement('h1', { children: 'Hello world' });
                }
            });

            ReactDOM.render(React.createElement(HelloWorld), document.getElementById('container'));
        })();
    </script>
</body>
</html>
