<!doctype html>
<html>
<head>
    <title>Hello World in React</title>
    <style>
        body {
            margin: 0 auto;
            width: 778px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script>
        (function () {
            'use strict';

            var HelloWorld = React.createElement('div', {
                children: [
                    React.createElement('h1', { children: 'I can be a header' }),
                    React.createElement('p', { children: 'And I can be a paragraph' })
                ]
            });

            ReactDOM.render(HelloWorld, document.getElementById('container'));
        })();
    </script>
</body>
</html>
